<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-DarkSlateGrey {
        background-color: hsl(234, 29%, 20%);
      }
      .bg-CharcoalGrey {
        background-color: hsl(235, 18%, 26%);
      }
      .bg-Grey {
        background-color: hsl(231, 7%, 60%);
      }
      .bg-White {
        background-color: hsl(0, 0%, 100%);
      }
      .bg-Tomato {
        background-color: hsl(4, 100%, 67%);
      }
    </style>
  </head>
  <body class="h-full">
    <div class="h-full flex justify-center items-center bg-CharcoalGrey">
      <div class="bg-white w-[50%] h-[60%] p-10 flex flex-col gap-4">
        <img  class="w-14" src="./assets/images/icon-success.svg" alt="icon-success-img" />
        <h1 class="text-5xl font-bold mt-10">Thanks for subscribing!</h1>
        <p>
          A confirmation email has been sent to <span id="email-id" class="font-bold">@loremcompany.com.</span> Please
          open it and click the button inside to confirm your subscription.
        </p>
        <button
          type="submit"
          class="bg-DarkSlateGrey text-white w-full p-4 rounded-xl hover:bg-orange-500 ease-in duration-200"
        >
          Dismiss
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
