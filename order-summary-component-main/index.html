<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="first-section">
        <img
          id="illustration-hero-image"
          src="./images/illustration-hero.svg"
          alt="illustration-hero-image"
        />
      </div>
      <div class="second-section">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
      </div>
      <div class="third-section-container">
        <div class="third-section">
          <div class="third-section-one">
            <img
              id="music-icon"
              src="./images/icon-music.svg"
              alt="music-icon"
            />
          </div>

          <div class="third-section-two">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="third-section-three">
            <p id="change-button">Change</p>
          </div>
        </div>
      </div>
      <div class="last-section">
        <button id="payment-button">Proceed to Payment</button>
        <button id="cancel-button">Cancel Order</button>
      </div>
    </div>

  </body>
</html>
